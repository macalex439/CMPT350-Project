<!DOCTYPE html>

<html> 

	<head>
		<title> Register User </title>
	
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css">		
		
       	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script> 
       	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
       	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 	
       	
  		<meta name="viewport" content="width=device-width, initial-scale=1">        	
       	
		<script type="text/javascript" src="register.js"></script>
	
		<style type="text/css">		
			.infield{
				width: 300px;
			}
			#page {
    		background: url('images/bg/workout-1.jpg');
    		background-repeat:no-repeat;
    		background-position:center center;
    		background-attachment:scroll;
    		background-size:100% 100%;
			}
			.ui-page {
   			 background: transparent;
			}
			.ui-content{
    		background: transparent;
			}			
		</style>
	</head>
	
	<body>
	<div data-role = "page" id = "page" data-theme = "d">		
		<div data-role = "header" data-theme ="b"> <h1> Create Your GymTracker Account </h1> </div>
	
			<br></br><br></br><br></br>
		
			<div data-role="content" data-theme = "b">
				<center><h2><font color = "black" required id = "response"> 
					Create An Account </font></h2></center> 

				<center><input data-wrapper-class="infield" id = "createuser" type = "text" required
	            	  placeholder = "Create A User" data-clear-btn = "true"> </input></center>
	
				<center><input data-wrapper-class="infield" id = "createpassword" type = "password" required
		   			placeholder = "Create A Password" data-clear-btn = "true"> </input></center>
		   
				<center><input data-wrapper-class="infield" id = "confirmpassword" type = "password" required
					placeholder = "Confirm Password" data-clear-btn = "true">></input></center>
	
				<center><button id = "register" type = "button" onclick = "register()" 
					data-inline="true">Register </button></center>
				
				<a href="login.html" rel="external" data-transition="fade"> 
				<center> Click to Sign In</center> </a>
		
			</div>
		</div>
	</div>		
	</body>

</html>
